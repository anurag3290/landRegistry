<template name="home">
	<div class="container">
		<form class="form-horizontal" role="form">
			<h2 class="text-center">Welcome to UK Land Registry</h2>
			<div class="form-group">
				<div class="col-sm-8 col-md-offset-1">
					<input type="postalCode" class="form-control" id="postalCode" placeholder="Please Enter the Postal Code" value="{{postalCode}}">
				</div>
				<div class="col-sm-2 pull-right">
					<button type="button" class="btn btn-primary postalSubmit">Submit</button>
				</div>
			</div>
		</form>
		{{#if showTable}}
			{{#if tableResonse}}
				<div class="row registryDataTable">
					<h3 class="text-center">Properties found on Land Registry Service</h3>
					<div class="col-sm-10 col-md-offset-1">
						<div class="tab-body">
							<div class="table-responsive">
								<table class="table table-bordered table-hover table-striped">
									<thead>
										<tr>
											{{#each headData}}
												<th>{{this}}</th>
											{{/each}}
										</tr>
									</thead>
									<tbody id = "comTable">
										{{#each landData}}
											<tr>
												{{#each matchData headData this}}
													<td>{{this}}</td>
												{{/each}}
											</tr>
										{{else}}
											<tr><td colspan="{{headData.length}}" class="text-center">No Data Found</td></tr>
										{{/each}}
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="col-sm-10 col-md-offset-1">
						<nav id= "pagination" class="pull-right">
						  <ul class="pagination">
						    <li class="page-item {{disablePrev}}">
						      <a class="page-link previous" href="#" aria-label="Previous">
						        <span aria-hidden="true">&laquo;</span>
						        <span class="sr-only">Previous</span>
						      </a>
						    </li>
						    <li class="page-item active">
						      <a class="page-link pageNo" href="#">{{pageNo}}<span class="sr-only">(current)</span></a>
						    </li>
						    <li class="page-item {{disableNext}}">
						      <a class="page-link next" href="#" aria-label="Next">
						        <span aria-hidden="true">&raquo;</span>
						        <span class="sr-only">Next</span>
						      </a>
						    </li>
						  </ul>
						</nav>
					</div>
				</div>
			{{else}}
				<div class="row">
					<div class="col-sm-8 col-md-offset-1 loader">
						<img src="images/loader-img-md.gif"/>
					</div>
				</div>
			{{/if}}
		{{/if}}
	</div>
</template>
