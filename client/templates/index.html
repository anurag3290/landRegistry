<template name="home">
	<!-- {{> loginButtons}} -->
	<div class="container">
		<form class="form-horizontal" role="form">
			<h2 class="text-center">Welcome to UK Land Registry</h2>
			<div class="form-group">
				<!-- <label class="control-label col-sm-2" for="postalCode">Postal Code:</label> -->
				<div class="col-sm-8 col-md-offset-1">
					<input type="postalCode" class="form-control" id="postalCode" placeholder="Please Enter the Postal Code">
				</div>
				<div class="col-sm-2 pull-right">
					<button type="button" class="btn btn-primary postalSubmit">Submit</button>
				</div>
			</div>
		</form>
		<div class="row registryDataTable">
			<h3 class="text-center">Properties found on Land Registry Service</h3>
			<div class="col-sm-10 col-md-offset-1">
				<div class="tab-body">
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-striped">
							<thead>
								<tr>
									{{#each headData}}
										<th>{{this}}</th>
									{{/each}}
								</tr>
							</thead>
							<tbody id = "comTable">
								{{#each landData}}
									<tr>
										{{#each matchData headData this}}
											<td>{{this}}</td>
										{{/each}}
									</tr>
								{{/each}}
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<nav id= "pagination">
			  <ul class="pagination">
			    <li class="page-item disabled">
			      <a class="page-link" href="#" aria-label="Previous">
			        <span aria-hidden="true">&laquo;</span>
			        <span class="sr-only">Previous</span>
			      </a>
			    </li>
			    <li class="page-item active">
			      <a class="page-link pageNo" href="#"><span class="sr-only">(current)</span></a>
			    </li>
			    <li class="page-item">
			      <a class="page-link next" href="#" aria-label="Next">
			        <span aria-hidden="true">&raquo;</span>
			        <span class="sr-only">Next</span>
			      </a>
			    </li>
			  </ul>
			</nav>
		</div>
	</div>
</template>
